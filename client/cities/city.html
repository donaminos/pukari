<template name="city">
  <h1>Current City: {{cityNamify}}</h1>
  <a href="/city/{{cityId}}/create_meeting">
    <button class="btn btn-lg btn-primary">Create individual meeting</button>
  </a>

  <a href="/choose_city">
    <button class="btn btn-lg btn-success">Change your city</button>
  </a>

  <h3>Meeting Lists of {{cityNamify}}</h3>
  <ul>
    {{#if haveMeetings}}
      {{#each meetings}}
        {{> eachMeeting}}
      {{/each}}
    {{else}}
      <p>
        No Meetings
      </p>
    {{/if}}
  </ul>
</template>


<template name="eachMeeting">
  <li class="meeting-list">
    <div class="meeting">
      <a href="/meetings/{{this._id}}">
        <img class="authorImg" src="{{userImage}}" alt="Profile Image" />

        <p>{{this.title}}</p>
        <p>{{this.place}}</p>
        <p>{{this.date}}</p>
        <hr>
        <p>Click for details</p>
      </a>
      <hr>
      {{#if meetingOwner}}
        <p>You are owner</p>
      {{else}}
        <button id="{{this._id}}" class="request btn btn-lg  {{requestBtn}}">{{requestText}}</button>
      {{/if}}
    </div>
  </li>
</template>

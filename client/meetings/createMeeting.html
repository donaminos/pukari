<template name="createMeeting">
  <h1>Create Event</h1>
  <form class="form left-align">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Meeting Title" class="form-control" />
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'place'}}">
      <label class="control-label" for="place">Place</label>
      <div class="controls">
        <input name="place" id="place" type="text" value="" placeholder="Place Name / Address" class="form-control" />
        <span class="help-block">{{errorMessage 'place'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'date'}}">
      <label class="control-label" for="date">Date</label>
      <div class="input-group datetimepicker">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-calendar"></i>
        </span>
        <input name="date" class="set-due-date form-control" type="text" placeholder="Date"/>
        <span class="help-block">{{errorMessage 'date'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'message'}}">
      <label class="control-label" for="message">Message</label>
      <div class="controls">
        <textarea rows="4" cols="50" name="message" id="message" value="" placeholder="Message, Note, Description, Topic, etc" class="form-control"></textarea>
        <span class="help-block">{{errorMessage 'message'}}</span>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-lg btn-primary" />
  </form>
</template>

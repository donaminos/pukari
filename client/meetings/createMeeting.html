<template name="createMeeting">
  <h1>Create Event</h1>
  <form class="main form page">

    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Meeting Title" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="place">Place</label>
      <div class="controls">
        <input name="place" id="place" type="text" value="" placeholder="Place Name / Address" class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="date">Date</label>
      <div class="input-group datetimepicker">
        <span class="input-group-addon">
          <i class="glyphicon glyphicon-calendar"></i>
        </span>
        <input name="date" class="set-due-date form-control" type="text" placeholder="Date"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="message">Message</label>
      <div class="controls">
        <textarea rows="4" cols="50" name="message" id="message" value="" placeholder="Message, Note, Description" class="form-control"></textarea>
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-lg btn-primary" />
  </form>
  <br><br>
</template>

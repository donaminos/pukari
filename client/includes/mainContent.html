<template name="mainContent">

  {{#if cityChosen}}

      <button class="btn btn-lg btn-primary">Create individual meeting</button>
    </a>

    <a href="/choose_city">
      <button class="btn btn-lg btn-success">Change your city</button>

  {{else}}

      <button class="btn btn-lg btn-success">Choose your city</button>
    </a>
  {{/if}}

</template>
